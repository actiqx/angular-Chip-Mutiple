
<mat-chip-list multiple [selectable]="true"  >

    <mat-chip *ngFor="let item of activePageDataChunk" [selected]="item.state" (click)="item.state=!item.state;changeSelected('s', item.field)">{{item.field}} </mat-chip>
 
</mat-chip-list>

  <button mat-button (click)="selectAllRecord()">Select All</button>
  <button mat-button (click)="clearAllRecord()">Clear All</button>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">

</mat-paginator>
